 
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;600;700;800&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
	<!-- font-family: 'Muli', sans-serif;
	font-family: 'Nunito', sans-serif; -->
	<link rel="stylesheet" href="./css/swiper-bundle.min.css">
	<link rel="stylesheet" href="./css/style.css">

	
  <title>Best Tour Plan - Hotel Booking</title>
</head>
<body>

  <header class="navbar navbar__wrap">
    <div class="container navbar__container">
			<div class="navbar__top">
				<a href="" class="logo navbar__logo"><img src="img/horizontal-logo.svg" alt="Logo: Best Tour plan" class="logo__img"></a>

				<form action="#" class="search navbar__search">
					<input type="text" class="search__input" placeholder="Search Location">
					<button class="search__button">
						<img src="img/search.svg" alt="Icon: search">
					</button>
				</form>

				<a href="#" class="user navbar__user">
					<!-- <img src="img/user-avatar.jpg" alt="Avatar: Natan" class="user__avatar"> -->
					<div class="user__avatar"></div>
					<span class="user__name">Natan</span>
				</a>

					<button class="menu-btn navbar__menu-btn">
						<span class="menu-btn__line"></span>
						<span class="menu-btn__line"></span>
						<span class="menu-btn__line"></span>
					</button>
			</div>
			<!-- /.navbar__top -->
    </div>
		<!-- /.container container__navbar-->
		<nav class="navbar__bottom">
			<div class="container">
				<ul class="menu ">
					<li class="menu__item"><a href="#" class="menu__link">All Deals</a></li>
					<li class="menu__item"><a href="#" class="menu__link">Hotels</a></li>
					<li class="menu__item"><a href="#" class="menu__link">Activities</a></li>
					<li class="menu__item"><a href="#" class="menu__link">Hotel Day Packages</a></li>
					<li class="menu__item"><a href="#" class="menu__link">Restaurants</a></li>
					<li class="menu__item"><a href="#" class="menu__link">Events</a></li>
					<li class="menu__item"><a href="#" class="menu__link">Rodrigues</a></li>
				</ul>
				<!-- /.menu navbar__menu-->
			</div>
			<!-- /.container -->
		</nav>
		<!-- /.nav navbar__bottom-->
  </header>


<nav class="breadcrumbs">
	<div class="container breadcrumbs__container">
		<ul class="breadcrumbs__body">
			<li class="breadcrumbs__item"><a href="#">Home</a></li>
			
			<li class="breadcrumbs__item"><a href="#">Flash Offers</a></li>
			
			<li class="breadcrumbs__item"><a href="#">Grand Hilton Hotel</a></li>
			
		</ul>
		<!-- /. breadcrumbs__body -->
	</div>
	<!-- /.container breadcrumbs__container-->
</nav>
<!-- /.breadcrumbs -->

<section class="hotel">
	<div class="hotel-name">
		<div class="container hotel-name__container">
			<div class="hotel-name__text">
				<div class="hotel-name__stars">
					<img src="img/star.svg" alt="Hotel: Rating in Stars" class="hotel-name__star">
					<img src="img/star.svg" alt="Hotel: Rating in Stars" class="hotel-name__star">
					<img src="img/star.svg" alt="Hotel: Rating in Stars" class="hotel-name__star">
					<img src="img/star.svg" alt="Hotel: Rating in Stars" class="hotel-name__star">
					<img src="img/star.svg" alt="Hotel: Rating in Stars" class="hotel-name__star">
				</div>
				<h1 class="title hotel-name__title">Grand hilton hotel</h1>
				
				<span class="hotel-name__offer">Flash Offer</span>

				<span class="hotel-name__description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</span>
				
			</div>
			<!-- /.hotel-name__text -->
			<div class="hotel-name__ratings">
				<span class="hotel-name__ratings-text">User Rattings</span>
				<p class="hotel-name__ratings-number">
					<span>4.5</span>
					<span>/</span>
					<span>5</span>
				</p>
			</div>
			<!-- /.hotel-name__ratings -->
		</div>
		<!-- /.container hotel-name__container -->
	</div>
	<!-- /.hotel-name -->

	<div class="hotel-body">
		<div class="container hotel-body__container">
			<div class="hotel-body__slider">
				
				<div class="swiper-container">
	
					<div class="swiper-wrapper">
							<!-- Slides -->
							<!-- .swiper-slide>img.hotel__foto[src=/img/slider/foto-$.jpg][alt="Foto Grand Hilton Hotel"]*9 -->
							<div class="swiper-slide hotel-body__slide-1"></div>
							<div class="swiper-slide hotel-body__slide-2"></div>
							<div class="swiper-slide hotel-body__slide-3"></div>
							<div class="swiper-slide hotel-body__slide-4"></div>
							<div class="swiper-slide hotel-body__slide-5"></div>
							<div class="swiper-slide hotel-body__slide-6"></div>
							<div class="swiper-slide hotel-body__slide-7"></div>
							<div class="swiper-slide hotel-body__slide-8"></div>
							<div class="swiper-slide hotel-body__slide-9"></div>
					</div>
					<!--/. Additional required wrapper -->
	
	
					<!-- If we need navigation buttons -->
					<button class="swiper-button swiper-button--prev"></button>
					<button class="swiper-button swiper-button--next"></button>
	
				</div>
				<!--/. Slider main container -->
			</div>
			<!-- /.hotel-body__slider -->
			<div class="hotel-body__info"></div>
			<!-- /.hotel-body__info -->
		</div>
		<!-- /.container hotel-body__container -->
	</div>
	<!-- /.hotel-body -->
</section>
<!-- /.hotel -->


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- <script src="https://unpkg.com/swiper/swiper-bundle.js"></script> -->
<script src="js/swiper-bundle.min.js"></script>

<script src="js/wow.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.mask.min.js"></script>

<script src="js/main.js"></script>

</body>
</html>
